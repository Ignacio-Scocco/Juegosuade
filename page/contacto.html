    <main>
        <h2>¡Contáctanos!</h2>
        <form class="contacto">
            <label for="Nombre"></label>
            <input class="contacto__nombre" type="text" placeholder="Nombre" />
            <div class="contacto__apellido">
                <label for="Apellido"></label>
                <input  type="text" placeholder="Apellido"/>
            </div>
            <div class="contacto__legajo">
                <label for="Legajo"></label>
                <input type="number" placeholder="Numero de legajo" />
            </div>
            <div class="contacto__facultad">
                <select  name="Facultad">
                    <option value="Comunicacion">Facultad de Comunicacion</option>
                    <option value="Economia">Facultad de Economia</option>
                    <option value="Ingenieria y exactas">Facultad de Ingenieria y exactas</option>
                    <option value="Ciencias juridicas y sociales">Facultad de Ciencias juridicas y sociales</option>
                    <option value="Ciencias de la salud">Facultad de Ciencias de la salud</option>
                </select>
            </div>
            <div class="contacto__textarea">
                <textarea  name="Consulta"  cols="40" rows="20"></textarea>
            </div>
            <input class="contacto__boton" type="submit" value="Enviar">
        </form>
        </section>  
    </main>
